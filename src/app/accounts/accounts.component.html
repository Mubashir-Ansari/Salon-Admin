<div class="container-fluid page">
  <div class="d-flex page__box p-3 mt-2">Manage Salons</div>
  <div class="page__content shadow p-3 position-relative">
    <button
      mat-raised-button
      class="add-account"
      color="primary"
      (click)="openDialog()"
    >
      <mat-icon>library_add</mat-icon>
      Add A Salon
    </button>
    <div class="mat-elevation-z8">
      <mat-form-field appearance="standard">
        <mat-label>Search Salons</mat-label>
        <input
          matInput
          (keyup)="applyFilter($event)"
          placeholder="Ex. Spa"
          #input
        />
      </mat-form-field>

      <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
        <!-- Position Column -->
        <ng-container matColumnDef="position">
          <th mat-header-cell *matHeaderCellDef>Salon ID</th>
          <td mat-cell *matCellDef="let element">{{ element.position }}</td>
        </ng-container>

        <!-- Name Column -->
        <ng-container matColumnDef="name">
          <th mat-header-cell *matHeaderCellDef>Name</th>
          <td mat-cell *matCellDef="let element">{{ element.name }}</td>
        </ng-container>

        <!-- Weight Column -->
        <ng-container matColumnDef="address">
          <th mat-header-cell *matHeaderCellDef>Address</th>
          <td mat-cell *matCellDef="let element">{{ element.address }}</td>
        </ng-container>

        <!-- Symbol Column -->
        <ng-container matColumnDef="edit">
          <th mat-header-cell *matHeaderCellDef>Edit</th>
          <td mat-cell *matCellDef="let element">
            <button
              class="btn"
              mat-mini-fab
              [ngStyle]="{ color: 'black', 'background-color': 'white' }"
              style="font-size: large"
              aria-label="Example icon button with a home icon"
            >
              <mat-icon (click)="updateDialog()">edit</mat-icon>
            </button>
          </td>
        </ng-container>

        <ng-container matColumnDef="delete">
          <th mat-header-cell *matHeaderCellDef>Delete</th>
          <td mat-cell *matCellDef="let element">
            <button
              class="btn"
              mat-mini-fab
              [ngStyle]="{ color: 'red', 'background-color': 'white' }"
              style="font-size: large"
              aria-label="Example icon button with a home icon"
            >
              <mat-icon (click)="getData(element)">delete_outline</mat-icon>
            </button>
          </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>

        <!-- Row shown when there is no matching data. -->
        <tr class="mat-row" *matNoDataRow>
          <td class="mat-cell" colspan="4">
            No data matching the filter "{{ input.value }}"
          </td>
        </tr>
      </table>
      <mat-paginator
        [pageSizeOptions]="[5, 10, 25, 100]"
        aria-label="Select page of users"
      ></mat-paginator>
    </div>
  </div>
</div>
