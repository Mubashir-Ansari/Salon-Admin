<div class="dialog">
  <h1 mat-dialog-title>Edit Salon Details</h1>
  <mat-dialog-content class="content">
    <mat-form-field appearance="fill" style="width: 100%">
      <mat-label>Salon ID <span class="required-asterisk">*</span></mat-label>
      <input matInput [(ngModel)]="data.name" />
    </mat-form-field>

    <mat-form-field appearance="fill" style="width: 100%">
      <mat-label>Salon Name</mat-label>
      <input matInput [(ngModel)]="data.Bank" />
    </mat-form-field>

    <mat-form-field appearance="fill" style="width: 100%">
      <mat-label>Address <span class="required-asterisk">*</span></mat-label>
      <input matInput [(ngModel)]="data.Balance" />
    </mat-form-field>
  </mat-dialog-content>

  <mat-dialog-actions>
    <button mat-raised-button (click)="onNoClick()">No Thanks</button>
    <button
      mat-raised-button
      color="primary"
      [mat-dialog-close]="data"
      cdkFocusInitial
    >
      Create
    </button>
  </mat-dialog-actions>
</div>
